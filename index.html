<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Odgadnij artyku≈Ç!</title>
  <meta name="description" content="Odgadnij, czego dotyczy ten artyku≈Ç z Kodeksu Karnego.">

  <!-- Miniatura linku -->
  <meta property="og:title" content="Odgadnij artyku≈Ç:))">
  <meta property="og:description" content="odgadnij przepis prawa!">
  <meta property="og:image" content="https://github.com/mk79180/socjologia/blob/main/background.jpg?raw=true"> 
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mk79180.github.io/socjologia/">

  <style>
      body {
          background: 
              linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
              url('background.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          text-align: center;
          padding: 50px;
          margin: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }
      .hint {
          background-color: rgba(255, 255, 255, 0.85);
          margin: 20px auto;
          padding: 25px;
          width: 90%;
          max-width: 600px;
          border-radius: 20px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
          animation: fadeIn 1.5s ease-in;
      }
      @keyframes fadeIn {
          from {opacity: 0;}
          to {opacity: 1;}
      }
      .emoji {
          font-size: 70px;
          margin: 20px;
          animation: bounce 2s infinite;
      }
      @keyframes bounce {
          0%, 100% {transform: translateY(0);}
          50% {transform: translateY(-15px);}
      }
      .guess {
          margin-top: 30px;
          font-size: 22px;
          font-weight: bold;
          color: #004085;
      }
      input[type="text"] {
          padding: 12px;
          font-size: 18px;
          width: 280px;
          border: 2px solid #0077cc;
          border-radius: 12px;
          margin-top: 20px;
          transition: all 0.3s ease;
          outline: none;
      }
      input[type="text"]:focus {
          border-color: #005fa3;
          background-color: #eef6fb;
      }
      button {
          padding: 12px 25px;
          font-size: 18px;
          margin-top: 15px;
          background-color: #0077cc;
          color: white;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          transition: background-color 0.3s, transform 0.2s;
      }
      button:hover {
          background-color: #005fa3;
          transform: scale(1.05);
      }
      #result {
          margin-top: 25px;
          font-size: 20px;
          font-weight: bold;
      }
  </style>
</head>
<body>

  <h1>Zgadnij, o jaki przepis prawa chodzi:))</h1>

  <div class="emoji">üöóüçª‚ùå</div>

  <div class="hint">
      <p>Ryzyko, zagro≈ºenie dla innych, konsekwencje - "Za takie dzia≈Çanie gro≈ºƒÖ kary takie jak grzywna, ograniczenie wolno≈õci, lub nawet pozbawienie wolno≈õci do 2 lat"</p>
  </div>

  <div class="guess">
      Podaj odpowied≈∫:
  </div>

  <input type="text" id="answer" placeholder="Np. art. 178a kk...">
  <br>
  <button onclick="checkAnswer()">Sprawd≈∫!</button>

  <div id="result"></div>

  <script>
      function normalizeText(text) {
          return text
              .normalize("NFD") // usu≈Ñ znaki diakrytyczne (np. ≈õ ‚Üí s)
              .replace(/[\u0300-\u036f]/g, "")
              .toLowerCase();
      }

      function checkAnswer() {
          const rawAnswer = document.getElementById("answer").value.trim();
          const answer = normalizeText(rawAnswer);
          const result = document.getElementById("result");

          const keywords = [
              "jazda", 
              "prowadzenie", 
              "po alkoholu", 
              "pod wplywem alkoholu", 
              "po pijanemu", 
              "178",
              "178a",
              "zakaz prowadzenia", 
              "zakaz jazdy",
              "pojazd po alkoholu",
              "pojazd pod wplywem"
          ];

          let matches = 0;
          for (let word of keywords) {
              if (answer.includes(word)) {
                  matches++;
              }
          }

          if (matches >= 2 || answer.includes("178a") || answer.includes("art 178a")) {
              result.innerHTML = "üéâ Brawo :)";
              result.style.color = "green";
          } else {
              result.innerHTML = "‚ùå Niestety, spr√≥buj jeszcze raz :(";
              result.style.color = "red";
          }
      }

      // Pozwala zatwierdziƒá Enterem
      document.getElementById("answer").addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
              checkAnswer();
          }
      });
  </script>

</body>
</html>
